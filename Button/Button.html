<html>
	<head>
		<title>test</title>
		
		<style>
			div 
			{
				border:1px dotted grey;
			}	

			.MyButton:hover
			{
				background-color:rgba(255,0,0,0.1)
			}
			
			.MyButton:active
			{
				background-color:rgba(255,0,0,0.5);
				position:relative;
				top:1px;
				left:1px;
			}
		</style>
		
	</head>
	
	<body style='background-color:rgba(200,200,200,0.5)'>
		
		<img style='border:1px dotted grey' src='Background.png' width='1024px' height='768px'/>
		
		<audio>
			<source src="Beep.wav"></source>
			Your browser isn't invited for super fun audio time.
		</audio>

		<img class='MyButton' style='position:absolute; top:15px; left:15px' 
			src='Copy.png' width='115px' height='115px' onClick='onButtonClick()'/>
		
	</body>
	
	<script>
		var audio = document.getElementsByTagName("audio")[0];
		
		function onButtonClick(e)
		{
			audio.play()
		};
		
	</script>
	
</html>
